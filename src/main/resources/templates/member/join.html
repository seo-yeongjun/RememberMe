<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Remember Me::내가 준비 하는 온라인 추모관</title>
    <!--폰트어썸-->
    <script src="https://kit.fontawesome.com/4df461b32c.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <!-- 구글 폰트-->


    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- 탑바-->
<th:block th:replace="@{/member/fragment/topBar.html} :: topBar"></th:block>
<!-- 메인 이미지 -->
<header class="masthead-memorial bg-home text-white text-center">
    <img class="logo" style="width:40%" th:src="@{/img/logo.svg}">
    <div class="container d-flex align-items-center flex-column">
        <!-- 헤드 카피-->
        <h2 class="mt-lg-4">내 손으로 만드는 온라인 추모관</h2>
        <h4>회원 가입</h4>
    </div>
</header>
<!-- 회원가입 세션-->
<section class="page-section bg-light" id="join">
    <div class="container d-flex align-items-center flex-column border border-1 py-lg-5 bg-white">
        <h2>회원 가입</h2>
        <form th:action="@{/join}" th:object="${form}" method="post">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <p class="m-1">이름</p>
                <input id="name" th:field="*{name}" type="text"
                       class="form-control"
                       placeholder="이름">
                <span class="ui-state-error-text text-warning" th:errors="*{name}"></span>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"><p class="m-1">아이디</p>
                <input value="" id="id" th:field="*{userId}" name="id" type="text"
                       class="form-control"
                       placeholder="아이디"
                       >
                <span class="ui-state-error-text text-warning" th:errors="*{userId}"></span>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <p class="m-1">비밀번호</p>
                    <input id="password" th:field="*{password}" name="password" type="password"
                           class="form-control"
                           placeholder="비밀번호"
                           pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{6,50}$">
                    <span class="ui-state-error-text text-warning" th:errors="*{password}"></span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <p class="m-1">비밀번호 확인</p>
                    <input id="cpassword" th:field="*{password2}" name="cpassword" type="password"
                           class="form-control"
                           placeholder="비밀번호 재 확인"
                           pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{6,50}$">
                    <span class="ui-state-error-text text-warning" th:errors="*{password2}"></span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <p class="m-1">이메일</p>
                    <input id="email" th:field="*{email}" type="email"
                           class="form-control"
                           placeholder="aaa@abcd.eee">
                    <span class="ui-state-error-text text-warning" th:errors="*{email}"></span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <p class="m-1">핸드폰 번호</p>
                    <input id="phoneNumber" th:field="*{phoneNumber}" type="number"
                           class="form-control"
                           placeholder="01022223333">
                    <span class="ui-state-error-text text-warning" th:errors="*{phoneNumber}"></span>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <p class="m-1">생년월일</p>
                    <input type="date"  th:field="*{date}" class="form-control" id="birthDate"
                           name="birthDate">
                    <span class="ui-state-error-text text-warning" th:errors="*{date}"></span>
                </div>
            </div>
            <div class="d-flex align-items-center flex-column">
            <label id="agree-term-container" class="checkbox py-4">
                <input id="agree-term" th:field="*{checkAgree}" type="checkbox" value="true">
                리멤버 미 이용약관, 개인정보 수집 및 이용에 동의합니다. <a target="_blank" href="https://www.mykeeper.com/terms/">전문 보기</a>
            </label>
                <span class="ui-state-error-text text-warning" th:errors="*{checkAgree}"></span>
            <button id="btn-signup" class="btn btn-outline-secondary btn-lg">
                <i class="fa-solid fa-right-to-bracket"></i><span id="btn-signup-text" class="p-4">가입 하기</span>
            </button>
            </div>
        </form>
    </div>
</section>
<!-- footer-->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Logo-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <img class="logo" th:src="@{/img/logo-white.svg}">
                <div class="text-center mt-2 lead">리멤버 미, 새로운 추모 문화</div>
            </div>
            <!-- Footer Social-->
            <div class="col-lg-4 mb-5 mb-lg-0">
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4 mt-3">
                <h5 class="text-uppercase mb-2">연락처</h5>
                <p class="mb-0">
                    zanygeek8371@gmail.com
                </p>
                <p class="mb-0">
                    010-6735-6203
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
