<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Remember Me::새로운 추모 문화</title>
    <!--폰트어썸-->
    <script src="https://kit.fontawesome.com/4df461b32c.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Brush+Script&family=Nanum+Myeongjo:wght@400;800&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100;500&display=swap"
          rel="stylesheet">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body id="page-top">
<!--탑바-->
<th:block th:replace="@{/member/fragment/topBar.html} :: topBar"></th:block>
<!-- 메인 이미지 -->
<header class="masthead-memorial bg-home text-white text-center">
    <img class="logo" style="height:30%" th:src="@{/img/logo.svg}">
    <div class="container d-flex align-items-center flex-column">
        <!-- 헤드 카피-->
        <h2 class="mt-lg-4">새로운 추모 문화를 만듭니다.</h2>
        <h4>추모 공간 관리</h4>
    </div>
</header>
<!-- 리스트 세션-->
<section class="page-section bg-light" id="join">
    <div class=" d-flex align-items-center flex-column border border-1 py-lg-5 bg-white">
        <h3>추모 공간 리스트</h3>
        <hr class="w-75 border">
        <div class="d-flex align-items-center justify-content-between w-yr" th:each="memorial,i:${memorials}">
            <span th:text="${i.index+1}" class="ms-2"></span>
            <img th:src="${memorial.mainPhoto.url}" class="col-3"/>
            <div class="d-flex flex-column mx-2">
                <a th:href="@{{memorialId}(memorialId=${memorial.id})}" class="text-black"
                   style="font-family: 'Nanum Myeongjo'" th:text="${memorial.name}+'님 추모 공간'">OOO님 추모 공간</a>
                <span th:if="${memorial.locked}">공개 범위: 비밀번호</span>
                <span th:unless="${memorial.locked}">공개 범위: 전체</span>
            </div>
            <a th:href="@{edit/{memorialId}(memorialId=${memorial.id})}" class="btn"><i
                    class="fa-solid fa-right-to-bracket"></i><br>관리 하기</a>
        </div>
        <hr class="w-75 border">
        <a class="btn btn-primary my-4" th:href="@{/memorial/new}">추모공간 생성</a>
    </div>
</section>
<!-- footer-->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Logo-->
            <div class="col-lg-4 mb-lg-0">
                <img class="logo h-50" th:src="@{/img/logo-white.svg}">
                <div class="text-center mt-2 lead">리멤버 미, 새로운 추모 문화</div>
            </div>
            <!-- Footer Social-->
            <div class="col-lg-4 mb-lg-0">
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4 mt-3">
                <h5 class="text-uppercase mb-2">연락처</h5>
                <p class="mb-0">
                    zanygeek8371@gmail.com
                </p>
                <p class="mb-0">
                    010-6735-6203
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
