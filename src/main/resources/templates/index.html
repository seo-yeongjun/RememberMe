    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>

    <div class="container">
        <a class="navbar-brand" href="#page-top"><img class="logo" src="img/logo-white.svg"></a>
        <!--모바일 네비게이션-->
        <button class="navbar-toggler text-uppercase font-weight-bold rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">

                </li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3" href="#contact">문의하기</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3" href="memorial.html">샘플 추모관</a></li>

                        class="fa-solid fa-user-pen"></i> 회원 가입</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3" th:href="@{/login}"><i
                        class="fa-solid fa-user"></i> 로그인</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- 메인 이미지 -->
<header class="masthead bg-home text-white text-center">

    <img class="logo" src="img/logo.svg">
    <div class="container d-flex align-items-center flex-column">
        <!-- 헤드 카피-->
        <h1 class="mt-lg-4">새로운 추모 문화를 만듭니다.</h1>
        <div class="text-center mt-1"> 리멤버 미는 무료이며, 사랑하는 사람을 추모하는 새로운 방법입니다.</div>

        <div class="text-center mt-5">
            <a class="btn btn-xl btn-outline-secondary" href="addMemorial.html">
                <i class="fa-solid fa-book-open"></i>
                리멤버 미, 추모 공간 만들기
            </a>
        </div>
    </div>
</header>
<!-- 소개 세션-->
<section class="page-section bg-light-gray" id="about">
    <div class="container text-center">
        <div>
            <h3>리멤버 미는,</h3><br>
            쉽고 빠르게, 온라인 추모관 만들 수 있는 서비스입니다.<br>
        </div>
        <div class="d-flex flex-column align-items-center">
            <img src="img/ex.png" class="w-75">
            <a class="btn btn-outline-dark" href="memorial.html">샘플 추모관 이동</a>
        </div>
    </div>
</section>
<!-- 문의하기 세션-->
<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">문의 하기</h2>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                               data-sb-validations="required"/>
                        <label for="name">이름</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">이름이 비었습니다.</div>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com"
                               data-sb-validations="required,email"/>
                        <label for="email">이메일 주소</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">이메일이 비었습니다.</div>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"
                               data-sb-validations="required"/>
                        <label for="phone">핸드폰 번호</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">전화 번호가 비었습니다.
                        </div>
                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" type="text" placeholder="메시지 입력 칸"
                                  style="height: 10rem" data-sb-validations="required"></textarea>
                        <label for="message">메시지</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">메시지가 비었습니다.</div>
                    </div>

                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit">보내기</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- footer-->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Logo-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <img class="logo" src="img/logo-white.svg">
                <div class="text-center mt-2 lead">리멤버 미, 새로운 추모 문화</div>
            </div>
            <!-- Footer Social-->
            <div class="col-lg-4 mb-5 mb-lg-0">
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4 mt-3">
                <h5 class="text-uppercase mb-2">연락처</h5>
                <p class="mb-0">
                    zanygeek8371@gmail.com
                </p>
                <p class="mb-0">
                    010-6735-6203
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
