<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div style="background-color: #cfd7e1">
    <img src="https://remembermedisk.s3.ap-northeast-2.amazonaws.com/main/logo.png" style="width: 300px; display: block; margin: 1rem auto">
    <div style="text-align: center; background-color: #fffdfd; padding-bottom: 3rem; padding-top: 3rem">
        <h2>리멤버 미</h2>
        <span th:text="'안녕하세요. '+${name}+' 님,'">안녕하세요. ㅇㅇㅇ님,</span><br>
        <span style="color:green">리멤버 미</span><span>이메일 변경에 대한 안내 메일입니다..</span>
        <span style="display: block; margin-bottom: 2rem">아래 변경 버튼을 누르면, 메일 변경이 완료됩니다.</span>
        <a style="display: inline-block;
    font-weight: 400;
    line-height: 1.5;
    text-align: center;
    text-decoration: none;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    border-radius: 0.25rem;    color: #ffffff;
    background-color: #519168;
    border-color: #0d6efd;" th:href="${changeURL}">메일 변경</a>
    </div>
    <hr>
    <div style="color:#444d56; padding-left: 2rem; padding-bottom:1rem; font-size: 11px">
        <span style="display: block">발신정보</span><br>
        <div>
            <span>리멤버 미에서 발송 된, 인증메일입니다.</span></div>
        <span style="display: block">본 메일에 대해 궁금하신 점이나 불편하신 점은 아래 링크를 통해 문의 주시기 바랍니다.</span>
        <a th:href="${url}+'#contact'">리멤버미 문의</a>
    </div>
</div>
</body>
</html>
